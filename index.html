

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <div id="actions" class="actions">
        <svg id=pen class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=save class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>

    <ul class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red "></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
        <li id="pink" class="pink"></li>
    </ul>

    <ul class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
        <li id="more" class="more"></li>
    </ul>

    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://at.alicdn.com/t/font_1116743_39tn64ttvm1.js"></script>
</body>
</html>
